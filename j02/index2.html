<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 50px;
        }
        p{
            font-size: 30px;
        }
        .x{
            color: blue;
        }
        .y{
            color: red;
        }
        .z{
            background-color: chartreuse;
        }
        #a1{
            background-color: cornflowerblue;
            display: block;
        }
    </style>
</head>
<body>
    <p class="x z">salam</p>
    <a class="y" id="a1">salam</a>
    <p class="x" id="a1">salam</p>
    <p class="y z">salam</p>
    <p class="x">salam</p>
</body>
</html>
